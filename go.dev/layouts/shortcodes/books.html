{{$books := .Page.Param "books"}}

<ul class="Learn-tileList">
    {{range $books}}
    <li class="Learn-tile">
        <a href="{{.url}}">
            {{if .thumbnail}}
              <img
              class="Learn-tileThumbnail Learn-tileThumbnail--book"
              alt="{{.title}} thumbnail." src="{{.thumbnail}}">
            {{end}}
            <span class="Learn-tileTitle">
                {{.title}}
            </span>
        </a>
    </li>
    {{end}}
</ul>
