<div class="LargeMedia">
  <img class="LargeMedia-image" alt="{{.Get "img-alt"}}" src="{{.Get "img-src"}}">
  <div class="LargeMedia-body">
    {{with .Get "title"}}
    <h3 class="LargeMedia-title">
      {{- . | markdownify -}}
    </h3>
    {{end}}
    <p class="LargeMedia-text">
      {{.Inner | markdownify -}}
    </p>
  </div>
</div>
