{{define "main"}}
  <article class="Article">
    <h1>{{.Title}}</h1>
      {{range .Params.authors}}
        <div class="Article-author">{{.}}</div>
      {{end}}
    <div class="Article-date">{{.Date.Format "2 January 2006"}}</div>
      {{.Content}}
    {{range .Pages}}
        <h2>
          <a href="{{.RelPermalink}}">{{.Title}}</a>
        </h2>
    {{end}}
  </article>
{{end}}
