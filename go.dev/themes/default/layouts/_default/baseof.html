<!DOCTYPE html>
<html lang="{{$.Site.LanguageCode | default "en"}}">
<meta charset="utf-8">
<meta name="description" content="Go is an open source programming language that makes it easy to build simple, reliable, and efficient software.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#00add8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700|Work+Sans:600|Source+Code+Pro">
<link rel="stylesheet" href="/css/styles.css">
<title>{{$.Site.Title}}</title>
<body class="Site{{if .IsHome}} Site--blue{{end}}">
<header class="Site-header">
  <div class="Header{{if .IsHome}} Header--dark{{end}}">
    <nav class="Header-nav">
      <a href="/">
        <img class="Header-logo" src="/images/go-logo-{{if .IsHome}}white{{else}}blue{{end}}.svg" alt="Go">
      </a>
      <ul class="Header-menu">
        <li class="Header-menuItem"><a href="/">Solutions</a></li>
        <li class="Header-menuItem Header-menuItem--active"><a href="/">Learn</a></li>
        <li class="Header-menuItem"><a href="/explore">Explore</a></li>
        <li class="Header-menuItem"><a href="/">Community</a></li>
      </ul>
    </nav>
  </div>
</header>
<main class="Site-content">
  <div class="Container{{if .IsHome}} Container--fullBleed{{end}}">
    {{block "main" .}}{{end}}
  </div>
</main>
<footer class="Site-footer">
  <div class="Footer">
    <div class="Footer-links">
      <div class="Footer-linkColumn">
        <a class="Footer-link" href="#">Product</a>
        <a class="Footer-link" href="#">Use Cases</a>
        <a class="Footer-link" href="#">Case Studies</a>
      </div>
      <div class="Footer-linkColumn">
        <a class="Footer-link" href="#">Learn</a>
        <a class="Footer-link" href="#">Docs</a>
        <a class="Footer-link" href="#">Events</a>
      </div>
      <div class="Footer-linkColumn">
        <a class="Footer-link" href="#">Explore</a>
        <a class="Footer-link" href="#">Packages</a>
      </div>
      <div class="Footer-linkColumn">
        <a class="Footer-link" href="#">About Go</a>
        <a class="Footer-link" href="#">Feedback</a>
      </div>
    </div>
  </div>
</footer>
