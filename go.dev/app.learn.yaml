runtime: go113
service: learn-go-dev
main: ./cmd/frontend

handlers:
- url: /
  static_files: public/learn/index.html
  upload: public/learn/index.html
  http_headers:
    Content-Security-Policy: "default-src 'self'; font-src 'self' fonts.googleapis.com fonts.gstatic.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com feedback.googleusercontent.com www.gstatic.com; frame-src 'self' www.google.com feedback.googleusercontent.com; img-src 'self' data: *; object-src 'none'; script-src 'self' www.google.com www.gstatic.com support.google.com www.googletagmanager.com www.google-analytics.com; frame-ancestors 'none'"

- url: /(explore|learn)
  secure: always
  redirect_http_response_code: 301
  script: auto

- url: /(explore|learn)/*
  secure: always
  redirect_http_response_code: 301
  script: auto

# Special handler for static content in themes or page bundles.
- url: /(.*)\.(png|svg|js|css|jpeg|jpg|xml|html)$
  static_files: public/\1.\2
  upload: public/(.*)
  http_headers:
    Content-Security-Policy: "default-src 'self'; font-src 'self' fonts.googleapis.com fonts.gstatic.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com feedback.googleusercontent.com www.gstatic.com; frame-src 'self' www.google.com feedback.googleusercontent.com; img-src 'self' data: *; object-src 'none'; script-src 'self' www.google.com www.gstatic.com support.google.com www.googletagmanager.com www.google-analytics.com; frame-ancestors 'none'"

# Handle arbitrary paths with an index.html, special casing the trailing slash.
- url: /(.*)/
  static_files: public/learn/\1/index.html
  upload: public/learn/(.*)/index.html
  http_headers:
    Content-Security-Policy: "default-src 'self'; font-src 'self' fonts.googleapis.com fonts.gstatic.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com feedback.googleusercontent.com www.gstatic.com; frame-src 'self' www.google.com feedback.googleusercontent.com; img-src 'self' data: *; object-src 'none'; script-src 'self' www.google.com www.gstatic.com support.google.com www.googletagmanager.com www.google-analytics.com; frame-ancestors 'none'"

  # Handle arbitrary paths with an index.html
- url: /(.*)
  static_files: public/learn/\1/index.html
  upload: public/learn/(.*)/index.html
  http_headers:
    Content-Security-Policy: "default-src 'self'; font-src 'self' fonts.googleapis.com fonts.gstatic.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com feedback.googleusercontent.com www.gstatic.com; frame-src 'self' www.google.com feedback.googleusercontent.com; img-src 'self' data: *; object-src 'none'; script-src 'self' www.google.com www.gstatic.com support.google.com www.googletagmanager.com www.google-analytics.com; frame-ancestors 'none'"

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto
