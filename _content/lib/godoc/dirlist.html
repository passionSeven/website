<p>
<table class="layout">
<tr>
	<th align="left">File</th>
	<td width="25">&nbsp;</td>
	<th align="right">Bytes</th>
</tr>
<tr>
	<td><a href="../">../</a></td>
</tr>
{{range .}}{{if .IsDir}}
	<tr><td align="left"><a href="{{html .Name}}/">{{html .Name}}/</a><td></tr>
{{end}}{{end}}
{{range .}}{{if not .IsDir}}
	<tr><td align="left"><a href="{{html .Name}}">{{html .Name}}</a><td align="right">{{html .Size}}</tr>
{{end}}{{end}}

</table>
</p>
