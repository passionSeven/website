service: new-website
runtime: custom
env: flex

env_variables:
  GOLANGORG_PROD: true
  GOLANGORG_ENFORCE_HOSTS: true
  GOLANGORG_REDIS_ADDR: 10.0.0.4:6379 # instance "gophercache"
  GOLANGORG_ANALYTICS: UA-11222381-2
  DATASTORE_PROJECT_ID: golang-org

network:
  name: golang

resources:
  cpu: 4
  memory_gb: 7.50
